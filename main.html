<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			// let h1=Number.MIN_VALUE;
			let h1= -Infinity;
			for(let i=0; i<arr.length; i++)
			{
				h1=Math.max(arr[i] , h1);
			}

			if(arr.length==0||arr.length==1){
				return -Infinity;
			}

			let h2= -Infinity;
			let ct=0;
			for(let i=0; i<arr.length; i++)
			{
				if(arr[i] == h1){
					ct++;
					continue;
				}
				h2=Math.max(arr[i] , h1);
			}

			if(ct == arr.length){
				return -Infinity;
			}

			return h2;
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		// Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
